<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAW LAB2 - JSON Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Laboratorium 2 - Praca z JSON</h1>
        
        <div class="section">
            <h2>Przykładowe dane JSON</h2>
            <div id="json-display"></div>
        </div>
        
        <div class="section">
            <h2>Dodaj nowy obiekt</h2>
            <form id="add-form">
                <input type="text" id="name-input" placeholder="Nazwa" required>
                <input type="text" id="value-input" placeholder="Wartość" required>
                <button type="submit">Dodaj</button>
            </form>
        </div>
        
        <div class="section">
            <h2>Lista obiektów</h2>
            <div id="items-list"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
